        // Wait for Cordova to connect with the device
        // More details here: http://docs.phonegap.com/en/1.0.0/phonegap_events_events.md.html
        document.addEventListener("deviceready",onDeviceReady,false);
        document.addEventListener("resume", onResume, false);

        function onDeviceReady() {
            gaPlugin = window.plugins.gaPlugin;
            gaPlugin.init(gaSuccess, gaError, "UA-41361242-3", 30);
            gaPlugin.trackPage(gaSuccess, gaError, "index.html");
        }

        function onResume() {
            gaPlugin.trackPage(gaSuccess, gaError, "index.html");
        }

        function gaSuccess(){
            //Nothing further required
        }

        function gaError(msg){
            //Do not display any errors to the client.
        }
    </script>
